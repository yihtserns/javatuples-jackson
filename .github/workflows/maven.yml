name: Maven Build

on:
  push:
      branches: [ $default-branch ]
  pull_request:
      branches: [ $default-branch ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
    - run: mvn --batch-mode package
